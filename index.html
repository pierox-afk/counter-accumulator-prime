<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter, Accumulator & Prime Finder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
  <body>
<div class="container">
    <h1>Contador Principal</h1>
    <div id="counter" class="counter-display">0</div>

    <h2>Acumulador (+1 cada 10 unidades)</h2>
    <div id="accumulator" class="accumulator-display">0</div>

    <h2>Primos Encontrados</h2>
    <div id="primeCount" class="accumulator-display">0</div>

    <div>
      <button id="decreaseBtn">-</button>
      <button id="increaseBtn">+</button>
      <button id="nextPrimeBtn">Siguiente Primo</button>
      <button id="resetBtn">Reiniciar</button>
    </div>
  </div>
    </body>
</html>
