<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter, Accumulator & Prime Finder</title>
  <link rel="stylesheet" href="style.css"/>
</head>
  <body>
<div class="container">
    <h1>Main Counter</h1>
    <div id="counter" class="counter-display">0</div>

    <h2>Accumulator (+1 every 10 units)</h2>
    <div id="accumulator" class="accumulator-display">0</div>

    <h2>Primes Found</h2>
    <div id="primeCount" class="accumulator-display">0</div>

    <div>
      <button id="decreaseBtn">-</button>
      <button id="increaseBtn">+</button>
      <button id="nextPrimeBtn">Next Prime</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
    </body>
</html>
